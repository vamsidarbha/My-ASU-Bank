<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(admin)"></div>
		<div th:include="fragment/admin :: admin-header"></div>
		<div class="page-header">
			<h3>Admin Dashboard</h3>
		</div>
		<div th:replace="fragment/common :: message"></div>
		<div class="admin-profile row">
			<div class="col-md-1 text-right">
				<i class="fa fa-user"></i>
			</div>
			<div class="col-md-11">
				<p>
					Username: <span th:text="${user.username}"></span>
				</p>
				<p>
					Email: <span th:text="${user.email}"></span>
				</p>
			</div>
		</div>
		<div th:replace="fragment/common :: footer"></div>
	</div>
</body>
</html>
