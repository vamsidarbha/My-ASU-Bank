<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(pii)"></div>
		<div th:replace="fragment/roleheader :: role-header(${role})"></div>
		<div th:text="${message}"></div>
		<form id="profile-form" class="form-horizontal" role="form"
			th:action="@{/pii}" th:object="${pii}" method="post">
			<div class="form-group">
				<label class="col-md-3 control-label">Personal Identification Information: </label>
				<div class="col-md-5">
					<input type="text" class="form-control" name="pii"
						id="pii" th:field="*{pii}" placeholder="Please enter the Personal Identification Information:"></input>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<script
		th:src="@{/webjars/jquery-validation/1.14.0/jquery.validate.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/profile.js}"></script>
</body>
</html>
