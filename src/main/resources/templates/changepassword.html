<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(profile)"></div>
		<div th:replace="fragment/roleheader :: role-header(${role})"></div>
		<form class="form-horizontal" role="form" th:action="@{/changepassword}"
			th:object="${user}" method="post">
			<div th:text="${message}"></div>
			<div class="form-group">
				<label class="col-md-3 control-label">Current Password</label>
				<div class="form-group col-md-5">
					<input type="password"
					th:field="*{password}" class="form-control"
					placeholder="Current Password" /> <label
					th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}"></label>
				</div>
			</div>
			<div class="form-group ">
				<label class="col-md-3 control-label">New Password</label>
				<div class="form-group col-md-5">
					<input type="password"
					th:field="*{newpassword}" class="form-control"
					placeholder="New Password" /> <label
					th:if="${#fields.hasErrors('newpassword')}"
					th:errors="*{newpassword}"></label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
